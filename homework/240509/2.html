<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .container {
            display: flex;
            justify-content: flex-start;
            justify-content: space-evenly; 
            background-color: rgb(255, 254, 215);
            border-style: double ;
            border-width: 5px;
        }
        .text{
            text-align: center;
            font-weight: bold;
            font-size: larger;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <div class="text">우아하게!</div>
            <div><img src="../resource/wooa.png" alt=""></div>
        </div>
        <div>
            <div class="text">달려보자고!</div>
            <div><img src="../resource/run.png" alt=""></div>
        </div>
        <div>
            <div class="text">스피디하게!</div>
            <div><img src="../resource/ski.png" alt=""></div>
        </div>
    </div>
</body>

</html>
